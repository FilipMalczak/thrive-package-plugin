buildscript {
    repositories {
        maven {
            name "jitpack"
            url "https://jitpack.io"
        }
    }
    dependencies {
        classpath "com.github.thrive-framework:thrive-versioning-plugin:0.2.0-SNAPSHOT"
    }
}

plugins {
    id 'maven-publish'
    id 'groovy'
    id 'java-library'
    id 'java-gradle-plugin'
}

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDirs = ["src/main/java", "src/main/groovy"]

ext {
    lombokVersion = "1.18.2"
}

apply plugin: "com.github.thrive-versioning"

group = 'com.github.thrive-framework'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.25'
    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
}

gradlePlugin {
    plugins {
        thrivePackagePlugin {
            id = 'com.github.thrive-package'
            implementationClass = 'com.github.thriveframework.plugin.ThrivePackagePlugin'
        }
    }
}
wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = '5.5'
}
